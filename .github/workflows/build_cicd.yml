name: Java Build on PR Approval

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    types:
      - opened
      - synchronize
      - closed

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build with Maven
        run: mvn clean install
        working-directory: 

  upload-artifact:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: java-artifact
          path: /home/runner/work/testopenshift/testopenshift/target/  # Replace with the path to your built artifacts      

  trigger-on-pr-approval:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened' || github.event.action == 'synchronize'

    steps:
      - name: Wait for PR approval
        id: pr-approval
        uses: "softprops/action-timestamp@v1"
        with:
          id: pr-approval
          step: 'build'

      - name: Trigger on PR approval
        if: steps.pr-approval.outputs.timestamp
        run: |
